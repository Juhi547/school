<app-navbar></app-navbar>
<div id="layoutSidenav">
  <app-sidebar></app-sidebar>
  <div id="layoutSidenav_content">
    <div>
      <!-- No data message -->
      <p *ngIf="Homework.length <= 0" class="no-data text-center">There is no homework added yet!</p>
    
      <!-- Notice list -->
      <table class="table table-bordered" *ngIf="Homework.length > 0">
        <thead class="bg-warning">
          <tr>
            <th scope="col">Heading</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let homework of Homework; let i = index">
            
            <td>{{homework.heading}}</td>
            <td>{{homework.message}}</td>
            <!--<td><a class="btn btn-vayati" [routerLink]="['/viewdetail-parent',parent._id]">View</a></td>-->
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
</div>
