<app-navbar></app-navbar>
<div id="layoutSidenav">
  <app-sidebar></app-sidebar>
  <div id="layoutSidenav_content">
    <div>
      <!-- No data message -->
      <p *ngIf="Parent.length <= 0" class="no-data text-center">There is no parent added yet!</p>
    
      <!-- Parent list -->
      <table class="table table-bordered" *ngIf="Parent.length > 0">
        <thead class="bg-warning">
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">PinCode</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parent of Parent; let i = index">
            
            <td>{{parent.name}}</td>
            <td>{{parent.email}}</td>
            <td>{{parent.mobile}}</td>
            <td>{{parent.address}}</td>
            <td>{{parent.pincode}}</td>
            <td><a class="btn btn-vayati" [routerLink]="['/viewdetail-parent',parent._id]">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  
  </div>
</div>
